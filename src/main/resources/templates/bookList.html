<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>本の一覧表示</title>
</head>
<body>
<a th:href="@{book-register}">書籍登録</a>
<table>
    <tr th:each="book : ${bookList}" th:object="${book}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
    </tr>
</table>
</body>
</html>
